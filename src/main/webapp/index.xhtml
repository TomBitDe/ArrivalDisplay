<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="false" life="2500"/>

            <p:panel id="basic" header="#{arrivalDisplay.arpo} &#160;&#160;&#160;&#160;&#160;arrivals starting from &#160;&#160;&#160;#{arrivalDisplay.startTime}"
                     styleClass="redColoredPanel">
                <p:dataTable var="data" value="#{arrivalDisplay.arrivals}">
                    <p:columns style="text-align: left;"
                               value="#{arrivalDisplay.columns}" var="column"
                               width="#{column.width}" 
                               columnIndexVar="colIndex">
                        <f:facet name="header">
                            #{column.header}
                        </f:facet>

                        #{data[column.property]}
                    </p:columns>
                </p:dataTable>
            </p:panel>
            
            <p:poll interval="10" update="form" listener="#{arrivalDisplay.pollData}" />
        </h:form>
    </h:body>
</html>
